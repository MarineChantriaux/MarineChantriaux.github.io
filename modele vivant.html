    <!-- Menu déroulant pour changer de palette -->
<!--<label for="themeSelect">Choisir un thème :</label>-->
<select class="bouton-theme" id="themeSelect">
    <option class="select-select" value="orange-theme">Orange</option>
    <option class="select-select" value="yellow-theme">Jaune</option>
    <option class="select-select" value="purple-theme">Yellow</option>
    <option class="select-select" value="dark-theme">Nuit</option>
  </select>
  
  <script>
    // Récupérer le menu déroulant
    const themeSelect = document.getElementById('themeSelect');
    
    // Ajouter un écouteur d'événements au menu déroulant
    themeSelect.addEventListener('change', () => {
      // Vérifier si le thème sélectionné est sombre ou clair
      const selectedTheme = themeSelect.value;
  
       // Retirer toutes les classes de thème
       document.body.classList.remove('orange-theme', 'yellow-theme', 'purple-theme', 'dark-theme');
      
      // Ajouter la classe correspondant au thème sélectionné
      if (selectedTheme) {
        document.body.classList.add(selectedTheme);
      }
    });
  </script>

    <script>
        // Sélectionner le bouton
        const backToTopButton = document.querySelector('.back-to-top');

        // Afficher le bouton quand on scroll vers le bas
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) { // Afficher le bouton après 300px de scroll
            backToTopButton.classList.add('show');
            } else {
            backToTopButton.classList.remove('show');
            }
        });
    </script>

    <script>
        const projets = document.querySelectorAll('.projet');
        projets.forEach(projet => {
        projet.addEventListener('mouseover', () => {
            projets.forEach(p => p.classList.add('unactive'));
            projet.classList.remove('unactive');
        });
        projet.addEventListener('mouseout', () => {
         projets.forEach(p => p.classList.remove('unactive'));
        });
        });
    </script>

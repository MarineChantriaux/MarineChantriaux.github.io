    <!-- Menu déroulant pour changer de palette -->
<!--<label for="themeSelect">Choisir un thème :</label>-->
<select class="bouton-theme" id="themeSelect">
    <option class="select-select" value="pink-theme">Rose</option>
    <option class="select-select" value="blue-theme">Bleu</option>
    <option class="select-select" value="orange-theme">Orange</option>
    <option class="select-select" value="dark-theme">Nuit</option>
  </select>
  
  <script>
    // Récupérer le menu déroulant
const themeSelect = document.getElementById('themeSelect');

// Charger le thème sauvegardé depuis localStorage au chargement de la page
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('selectedTheme'); // Récupérer le thème sauvegardé
    if (savedTheme) {
        // Appliquer le thème sauvegardé
        document.body.classList.add(savedTheme);
        themeSelect.value = savedTheme; // Mettre à jour le menu déroulant
    }
});

// Ajouter un écouteur d'événements au menu déroulant
themeSelect.addEventListener('change', () => {
    // Vérifier si un thème est sélectionné
    const selectedTheme = themeSelect.value;

    // Retirer toutes les classes de thème
    document.body.classList.remove('pink-theme', 'blue-theme', 'orange-theme', 'dark-theme');

    // Ajouter la classe correspondant au thème sélectionné, si elle existe
    if (selectedTheme) {
        document.body.classList.add(selectedTheme);

        // Sauvegarder le thème sélectionné dans localStorage
        localStorage.setItem('selectedTheme', selectedTheme);
    }
});
  </script>
